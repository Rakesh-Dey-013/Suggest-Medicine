<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script>
      var segmentCount = 1;
      var location = window.location;
      var redirect = location.protocol + '//' + location.hostname +
        (location.port ? ':' + location.port : '') +
        location.pathname.split('/').slice(0, 1 + segmentCount).join('/') +
        '/?/' +
        location.pathname.slice(1).split('/').slice(segmentCount).join('/') +
        location.search +
        location.hash;

      window.location.replace(redirect);
    </script>
  </head>
  <body></body>
</html>
